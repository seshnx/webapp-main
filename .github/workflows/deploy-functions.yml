name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy_functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Changed to package.json since lock file might be missing initially
          cache-dependency-path: 'functions/package.json'

      - name: Install Dependencies
        working-directory: functions
        # Changed to npm install to generate lock file if missing
        run: npm install

      - name: Create .env file
        # Removed invalid 'description' property
        working-directory: functions
        run: |
          echo "APP_ID=${{ secrets.APP_ID || 'seshnx-70c04' }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> .env

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.4.0
        with:
          args: deploy --only functions --project seshnx-70c04 --debug
        env:
          # This secret allows the action to authenticate with Google Cloud
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SESHNX_70C04 }}
